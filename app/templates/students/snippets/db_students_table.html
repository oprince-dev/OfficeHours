{% block db_students_table %}
<table class="table table-hover sticky" id="studentFilterTable">
  <thead class="">
    <tr>
      <th></th>
      <th>ID</th>
      <th>First</th>
      <th>Last</th>
    </tr>
  </thead>
  <tbody id="studentFilterBody">
    {% for student in students %}
    <tr>
      <td>{{ form.select(value=student.id) }}</td>
      <td>{{ student.id }}</td>
      <td>{{ student.first_name }}</td>
      <td>{{ student.last_name }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock db_students_table %}
